<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Hayat Medical</title>
  </head>

  <body>
    <!-- header starts ==== -->
    <header>
      <div class="header-left">
        <div class="logo">
          <a href="">
            <img src="/assets/icons/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="header-links">
          <div class="header-link">
            <a href="./register.html">Регистрация</a>
          </div>
          <div class="header-link">
            <a href="patients-my-patients.html">Пациенты</a>
          </div>
          <div class="header-link header-link--display">
            <a href="./events.html">События</a>
            <span>7</span>
          </div>
          <div class="header-link header-link-active">
            <a href="dispatching-my-patients.html">Диспетчеризация</a>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="dropdown">
          <button
            class="dropdown-toggle profile-btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Mухиддинов
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="login.html">Выйти</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- patients tabs-->
    <div class="p-2 h-100">
      <ul class="nav nav-tabs m-0 p-0" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="dispatching-my-patients.html">
            <button
              class="nav-link"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              Мои пациенты
            </button>
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            style="display: flex; flex-direction: row; align-items: center"
          >
            776/2023 CHORIYEV М. (10 ИЮНЯ - 17 ИЮНЯ)
            <a
              style="width: 18px; height: 18px"
              href="dispatching-my-patients.html"
              ><img
                style="width: 18px; height: 18px; margin-bottom: 0px"
                src="/assets/icons/x-mark-red.svg"
                alt="icon"
            /></a>
          </button>
        </li>
      </ul>
      <div class="d-flex p-2" style="background: #f5f5f5">
        <section class="d-flex flex-column gap-1">
          <button class="dispatching-side__btn">
            <a
              style="text-decoration: none; color: black"
              href="dispatching-patient-info.html"
              >Титульная страница</a
            >
          </button>
          <button class="dispatching-side__btn dispatching-side__btn-active">
            <a
              style="text-decoration: none; color: white"
              href="dispatching-patient-schedule.html"
              >Расписание лечения</a
            >
          </button>
          <button class="dispatching-side__btn">
            Автоматическая диспетчеризация
          </button>
          <button
            class="dispatching-side__btn flex-column align-items-start"
            style="padding: 0"
          >
            <div class="dispatching-side__btn" style="padding-left: 6px">
              <img src="/assets/icons/caret-right-down.svg" alt="icon" />
              Назначения
              <div class="naming__inp">
                <img
                  width="16px"
                  height="16px"
                  src="/assets/icons/search-normal.svg"
                  alt="icon"
                />
                <input
                  style="border: none; outline: none; width: 75%"
                  type="text"
                />
              </div>
            </div>
            <div
              class="dispatching-side__btn p-0 mx-3"
              style="padding-left: 6px"
            >
              <img src="/assets/icons/caret-right-down.svg" alt="icon" />
              Процедуры
            </div>
            <div class="d-flex gap-2 px-2 py-1">
              <span style="white-space: nowrap">0 из 5</span>
              <a
                href="dispatching-patient-hydrobaths.html"
                class="text-decoration-none pointer-event"
              >
                <div
                  class="border-bottom border-1 border-secondary d-flex gap-2 pb-1"
                >
                  <div class="new__label">new</div>
                  <label for="" class="text-black">Гидрованны</label>
                </div>
              </a>
            </div>
            <div class="d-flex gap-2 px-2 py-1">
              <span style="white-space: nowrap">0 из 5</span>
              <a
                href="dispatching-patient-gidrokolonoterapiya.html"
                class="text-decoration-none pointer-event"
              >
                <div
                  class="border-bottom border-1 border-secondary d-flex gap-2 pb-1 align-items-center"
                >
                  <div class="new__label">new</div>
                  <label for="" class="text-black"
                    >Гидроколонотерапия (орошение кишечника)</label
                  >
                </div>
              </a>
            </div>
          </button>
        </section>

        <main class="dispatching__main">
          <div class="search-patients__search-details m-0 p-0 bg-white">
            <div
              class="search-details__title-box m-0"
              data-bs-toggle="collapse"
              data-bs-target="#collapseWidthExample"
              aria-expanded="false"
              aria-controls="collapseWidthExample"
            >
              <button
                class="btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample"
                aria-expanded="false"
                aria-controls="collapseWidthExample"
              >
                <img src="/assets/icons/arrow-drop-down.svg" alt="icon" />
              </button>
              <h2 class="search-details__title">Параметры расписания</h2>
            </div>
            <div
              class="collapse search-details__box px-3 py-1 d-flex align-items-center justify-content-between"
              id="collapseWidthExample"
            >
              <div class="d-flex gap-2 align-items-center">
                <input
                  type="date"
                  name=""
                  id=""
                  style="
                    border: 1px solid rgba(0, 0, 0, 0.23);
                    background-color: transparent;
                    padding: 4px 8px;
                    border-radius: 4px;
                  "
                />
                -
                <input
                  type="date"
                  name=""
                  id=""
                  style="
                    border: 1px solid rgba(0, 0, 0, 0.23);
                    background-color: transparent;
                    padding: 4px 8px;
                    border-radius: 4px;
                  "
                />
              </div>
              <button class="blue__btn">Обновить расписание</button>
            </div>
          </div>
          <div class="bg-white px-3 py-1 d-flex gap-2 align-items-center">
            <button
              style="
                display: flex;
                border-radius: 4px;
                border: 1px solid var(--border, rgba(0, 0, 0, 0.23));
                background: var(--background, #f5f5f5);
                gap: 4px;
                padding: 6px 14px;
              "
            >
              <img src="/assets/icons/printer.svg" alt="icon" />
              Print
            </button>
            <button
              style="
                display: flex;
                border-radius: 4px;
                border: 1px solid var(--border, rgba(0, 0, 0, 0.23));
                background: var(--background, #f5f5f5);
                gap: 4px;
                padding: 6px 14px;
              "
            >
              <img src="/assets/icons/save-2.svg" alt="icon" />
              Save
            </button>
          </div>
          <!-- ---- DISPATCH LIST ---- -->
          <div class="dispatch-list"></div>
          <div class="dispatch-list-controler">
            <div class="d-flex bg-white w-100">
              <div class="d-flex gap-2 p-2">
                <button class="border border-0 bg-transparent">
                  <img src="/assets/icons/previous.svg" alt="icon" />
                </button>
                <button class="border border-0 bg-transparent">
                  <img src="/assets/icons/arrow-left-bold.svg" alt="icon" />
                </button>
              </div>
              <span
                style="
                  border-left: 2px solid var(--background, #f5f5f5);
                  border-right: 2px solid var(--background, #f5f5f5);
                  padding: 9px 10px;
                  white-space: nowrap;
                "
                >Page 1 of 1</span
              >
              <div class="d-flex gap-2 p-2">
                <button class="border border-0 bg-transparent">
                  <img src="/assets/icons/next.svg" alt="icon" />
                </button>
                <button class="border border-0 bg-transparent">
                  <img src="/assets/icons/arrow-right.svg" alt="icon" />
                </button>
              </div>
            </div>
            <div class="d-flex bg-white">
              <div class="d-flex gap-2 p-2">
                <button class="border border-0 bg-transparent">
                  <img src="/assets/icons/file(1).svg" alt="icon" /></button
                ><button class="border border-0 bg-transparent">
                  <img src="/assets/icons/file-2.svg" alt="icon" /></button
                ><button class="border border-0 bg-transparent">
                  <img src="/assets/icons/file-4.svg" alt="icon" />
                </button>
              </div>
              <div
                class="d-flex align-items-center p-2 gap-2"
                style="border-left: 2px solid var(--background, #f5f5f5)"
              >
                <label for="">100%</label>
                <input type="range" name="" id="" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- script ============= -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
